<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Global Variables declared using :root{} and where ever used in website can be chnages from where it is orginaly declared and can be accessed using var--name_of_vavriable) through Global variables not only colors but all the values like padding widht etc can also be stored in Global and just changes can be made in Gloabal  background URLS Strings Numbers */
    :root{
        --color:rgb(129, 42, 154);
        --seccolor:rgb(62, 185, 219);
        --defpad:34px;
        --defop:0.5;
    }
  *{
    margin:0;
    padding:0;
  }
  .nav{
    background-color:var(--color);
    color:var(--seccolor);
  }

  ul{
    display: flex;
  }

  ul li{
      list-style: none;
      padding: 23px;
      border: 2px solid var(--seccolor);
      padding: var(--defpad);
      opacity: var(--defop);
    }

  ul li:first-child{
        /* local variable means overriding wont change the Global declareation*/
    /* --color:rgb(4, 15, 76); */
    /* blue means if gloabal color not found */
    background-color: var(--color,blue);
  }

  .container{
    background-color: var(--seccolor);
    color: var(--color);
  }
</style>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam ab provident quidem asperiores corrupti. Enim in tempore, accusamus quam nam sapiente quaerat deserunt delectus adipisci quasi repellendus quo impedit odio!
    </div>
    
</body>
</html>
