<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shadows and Outlines </title>
</head>
<style>
    .box1{
        border : solid black;
        padding:23px;
        box-shadow:5px 5px 15px 5px #888888;
        outline: 10px solid blue; 
    }
    .box{
        text-shadow:  2px 2px 4px #ff1111;
        outline: 2px solid black;
        border-radius: 10px solid rgb(248, 22, 22);
    }
</style>
<body>
    <div class="box1"> Hello this is Box1</div>

    <div class="box"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt enim cupiditate at eveniet a dolorum id iure quod quas consectetur aperiam in error vel tempora, accusamus, illum quos quis odit molestiae! Ratione, libero optio.Hello this is Box1 </p> </div>
    
</body>
</html>
