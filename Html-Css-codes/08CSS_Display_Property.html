<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - property</title>
    <style>
        *{
            padding:0;
            margin: 0;

        }
        .box1{
            border: 5px solid black;
            display: inline-block;
            width:355px;
            padding: 43px;
            margin:34px;
    
        }
        /* .box1{
            display:none;
            display:hidden ;
        } */
        
    </style>
    
</head>
<body>
    <!-- div is Block level Element so every time we declare it 
     it will be declared it it will be in new line -->
    <div class="box1">This is 1 Div </div>
    <div class="box1">This is 2 Div</div>

    <!-- and span is inline element it will be in same line -->
    <span class="box2">this is  1para</span>
    <span class="box2">this is  2para </span>
    
</body>
</html>
